
<!doctype html>
<html lang="en">
    
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.0.1">
        <title>Nina's Blog</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

            <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="album.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{% url 'home' %}">Nina Noleto</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav ml-auto"> <!-- adding a 'ml-auto' class justifies the elements to the right-->
                    <a class="nav-item nav-link" href="{% static 'fake_resume.pdf' %}">Resume</a>
                    <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
                    <a class="nav-item nav-link" href="https://twitter.com/ninanolets">Twitter</a>
                  </div>
                </div>
            </nav>
        </header>

        <main role="main">
            <div class="container">
                <h1 class="text-center pt-4">Welcome to Nina's Blog</h1>
                <br><br>
                <h2>Lastest Posts</h2>
                <hr> <!-- this adds a fine gray line -->

                {% for blog in blogs.all %}
                <h4><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></h4>
                {{ blog.custome_pub_date }}
                <br><br>
                <img class="img-fluid" src="{{ blog.image.url }}" alt="Blog Post" height="200" width="200">
                <br><br>
                <p>{{ blog.body_summary }}</p>
                <br><br>
                {% endfor %}

            </div>

            

        </main>

        <footer class="text-muted">
            <div class="container text-center">  <!-- 'text-center' class to centralize the text -->
                <p>Â© Nina Noleto {% now "Y" %}</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>

</html>
